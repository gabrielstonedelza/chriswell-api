{% extends "chriswellschool/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
New Registration
{% endblock title %}
{% block content %}
<div class="blog-form-container">
    <br>
    <div class="container">
        <br><br><br><br><br>
        <h3 class="text-muted text-center mb-3">Fill in the form below and we will get back to you as soon as possible.</h3>
        <br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-8 ml-auto mr-auto mb-3">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="form-group">
                        <button class="registerbutton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
