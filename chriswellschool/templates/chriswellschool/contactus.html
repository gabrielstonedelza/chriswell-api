{% extends "chriswellschool/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Contact Us
{% endblock %}

{% block content %}>
<div class="container mt-4">
    <br><br><br><br>
    <h4 class="text-center text-muted">Leave your message and we will get back to so as soon as possible.</h4>
    <br>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-8 ml-auto mr-auto mb-3">
            <form method="post">
                {% csrf_token %}
                <div class="form-control">
                    {{ form|crispy }}
                </div>
                <br>
                <div class="">
                    <button class="contactbutton" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
